<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:form>
		<h1>Employee Details :</h1>
		<p:panelGrid id="resultgrid" columns="2">
			<p:panelGrid id="firstcolumn" columns="2">
				<h:outputText value="#{msg.employee_id}" />
				<h:outputText value="#{searchController.employeeResult.id}" />
				<h:outputText value="#{msg.employee_Name}" />
				<h:outputText value="#{searchController.employeeResult.name}" />
				<h:outputText value="#{msg.gender}" />
				<h:outputText value="#{searchController.employeeResult.gender}" />
				<h:outputText value="#{msg.job}" />
				<h:outputText value="#{searchController.employeeResult.job.name}" />
				<h:outputText value="#{msg.company}" />
				<h:outputText value="#{searchController.employeeResult.company}" />

			</p:panelGrid>
			<p:panelGrid id="secondcolumn" columns="2">
				<h:outputText value="#{msg.department}" />
				<h:outputText value="#{searchController.employeeResult.department.name}" />
				<h:outputText value="#{msg.team}" />
				<h:outputText value="#{searchController.employeeResult.team}" />
				<h:outputText value="#{msg.phone}" />
				<h:outputText value="#{searchController.employeeResult.phone}" />
				<h:outputText value="#{msg.email}" />
				<h:outputText value="#{searchController.employeeResult.email}" />
				<h:outputText value="#{msg.imagePath}" />
				<h:outputText value="#{searchController.employeeResult.imagePath}" />
			</p:panelGrid>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
